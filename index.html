<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="Shift_JIS">
<title>Spring Fever</title>

<style>
body {
  background-color: #bfe8ef;
  font-family: "MS PGothic", "Osaka", Arial, sans-serif;
  font-size: 14px;
  margin: 0;
  padding: 20px;
}

.container {
  width: 760px;
  margin: 0 auto;
  background: #ffffff;
  border: 5px double #7fcad6;
  padding: 12px;
}

/* ===== Header ===== */
.header {
  text-align: center;
  background: linear-gradient(#eafcff, #cdeff5);
  border: 2px solid #8fd3de;
  padding: 18px 14px 14px;
  margin-bottom: 10px;
}

/* ロゴ画像 */
.header .logo {
  width: clamp(260px, 40vw, 420px);
  height: auto;
  display: block;
  margin: 0 auto 8px;
}

/* 点滅（チカチカ・少し大きく） */
.blink {
  font-size: 14px;
  margin-top: 4px;
  animation: blink 1s steps(1) infinite;
  color: #ff5fa2;
  letter-spacing: 1px;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* ===== Navigation ===== */
.nav {
  text-align: center;
  margin-bottom: 14px;
}

.nav a {
  display: inline-block;
  width: 180px;
  padding: 8px 0;
  margin: 0 6px;
  background: #eafcff;
  border: 2px outset #9adbe6;
  color: #007a8c;
  text-decoration: none;
  font-size: 14px;
}

.nav a:hover {
  border: 2px inset #9adbe6;
}

/* ===== Main ===== */
.main {
  display: flex;
}

.left {
  width: 300px;
  padding: 10px;
  border: 2px dotted #9adbe6;
  background: #f4fcfe;
  margin-right: 10px;
  text-align: center;
}

.left img {
  width: 280px;
  height: auto;
  margin-top: 6px;
}

.right {
  flex: 1;
  padding: 10px;
  border: 2px dotted #9adbe6;
  background: #f9feff;
}

/* チケット文言 */
.ticket {
  font-size: 22px;
  color: #ff5fa2;
  font-weight: bold;
  margin-bottom: 14px;
  text-align: center;
}

/* 情報（可愛く・行間あり） */
.info {
  text-align: left;
  line-height: 2.1;
  font-size: 16px;
  color: #ff6fae;
  font-family: "Hiragino Maru Gothic Pro", "Rounded Mplus 1c", "MS PGothic", sans-serif;
}

/* ===== Footer ===== */
.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 12px;
  color: #666666;
}
</style>
</head>

<body>

<a id="top"></a>

<div class="container">

  <div class="header">
    <img src="spring-fever-logo.png" alt="Spring Fever" class="logo">
    <div class="blink">★ NEW ★　ロリータまたはセットアップで来場⇒¥500引き</div>
  </div>

  <div class="nav">
    <a href="https://x.com/_____suko_____" target="_blank">Twitter</a>
    <a href="https://www.instagram.com/____suko____" target="_blank">Instagram</a>
    <a href="https://www.instagram.com/senkou_kissa" target="_blank">喫茶閃光</a>
  </div>

  <div class="main">

    <div class="left">
      <p>■ MAIN VISUAL ■</p>
      <img src="springfever_main.png" alt="main image">
    </div>

    <div class="right">

      <div class="ticket">
        チケット好評発売中！
      </div>

      <div class="info">
        2026.03.22（sun）14:30 OPEN<br>
        西荻窪 喫茶閃光　ticket ¥2,500-<br>
        ご予約はDMへ<br>
        定員に達し次第受付終了！
      </div>

    </div>

  </div>

  <div class="footer">
    © 2026 Spring Fever
  </div>

</div>

</body>
</html>
